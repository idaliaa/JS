<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <button onclick="
            console.log(`Cart quantity: ${cartQuantity}`);
        ">Show quantity</button>

        <button onclick="
            updateCartQuantity(1);
        ">Add to Cart</button>

        <button onclick="
            updateCartQuantity(2);
        ">+2</button>

        <button onclick="
           updateCartQuantity(3);
        ">+3</button>

        <button onclick="
            updateCartQuantity(4);
        ">+4</button>

        <button onclick="
            updateCartQuantity(5);
        ">+5</button>

        <button onclick="
            updateCartQuantity(-1);
        ">Remove from cart</button>

        <button onclick="
            updateCartQuantity(-2);
        ">-2</button>

        <button onclick="
            updateCartQuantity(-3);
        ">-3</button>

        <button onclick="
            cartQuantity = 0;
            console.log('Cart was reset.');
            console.log(`Cart quantity: ${cartQuantity}`);
        ">Reset Cart</button>

        <p class="js-cart-quantity"></p>

        <script>
              let cartQuantity = 0;
              const maxQuantity = 10;
              let value;
              
              // Display the cart quantity when the page loads
              displayCartQuantity();

              
              function updateCartQuantity(value){
                if(cartQuantity + value > 10){
                    alert('The cart is full');
                    return;
                } else if ( cartQuantity + value < 0){
                    alert('Not enough items in the cart');
                    return;
                } else {
                    cartQuantity += value;
                    console.log(`Cart quantity: ${cartQuantity}`);
                }
                
                // Display the cart quantity after updating
                displayCartQuantity();
                }
                
                function displayCartQuantity(){
                    document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
                }
        </script>

    </body>
</html>
