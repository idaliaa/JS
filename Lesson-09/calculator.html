<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <p>
        <button onclick="
            updateCalculation('1');
        ">1</button>
        <button onclick="
            updateCalculation('2');
        ">2</button>
        <button onclick="
            updateCalculation('3');
        ">3</button>
        <button onclick="
            updateCalculation('+');
        ">+</button>
        </p>


        <p>
        <button onclick="
            updateCalculation('4');
        ">4</button>
        <button onclick="
            updateCalculation('5');
        ">5</button>
        <button onclick="
            updateCalculation('6');
        ">6</button>
        <button onclick="
            updateCalculation('-');
        ">-</button>
        </p>


        <p>
        <button onclick="
            updateCalculation('7');
        ">7</button>
        <button onclick="
            updateCalculation('8');
        ">8</button>
        <button onclick="
            updateCalculation('9');
        ">9</button>
        <button onclick="
            updateCalculation('*');
        ">*</button>
        </p>


        <p>
        <button onclick="
            updateCalculation('0');
        ">0</button>
        <button onclick="
            updateCalculation('.');
        ">.</button>
        <button onclick="
        // Note: eval() takes a string and runs it as code
        // Avoid using eval() in real world projects since it can
        // potentially be given harmful code to run. 
        // Only use eval() for learning purpose.
            calculation = eval(calculation); 
            
            // Display the calculation instead of console
           displayCalculation();

            localStorage.setItem('calculation', calculation);
        ">=</button>

        <button onclick="
            updateCalculation('/');
         ">/</button>
        </p>


        <p>
        <button onclick="
            calculation = '';
            
            // Display the calculation on the page instead of console.log
            displayCalculation();

            localStorage.setItem('calculation', calculation);
        ">Clear</button>
        </p>

        <p class="js-result"></p>

        <script>
            let calculation = localStorage.getItem('calculation') || '';

            // Display the calculation when the page first loads.
            displayCalculation();

            function updateCalculation(value){
                calculation += value;
                
                // Display the calculation on the page instead console
                displayCalculation();

                localStorage.setItem('calculation', calculation);
            }

            function saveCalculation(){
                localStorage.setItem('calculation', calculation);
            }

            function displayCalculation(){
                document.querySelector('.js-result').innerHTML = calculation;
            }
        </script>
        
    </body>
</html>
