<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <p class="js-result calculation"></p>


        <p>
        <button class="number" onclick="
            updateCalculation('1');
        ">1</button>
        <button class="number" onclick="
            updateCalculation('2');
        ">2</button>
        <button class="number" onclick="
            updateCalculation('3');
        ">3</button>
        <button class="symbol" onclick="
            updateCalculation('+');
        ">+</button>
        </p>


        <p>
        <button class="number" onclick="
            updateCalculation('4');
        ">4</button>
        <button class="number" onclick="
            updateCalculation('5');
        ">5</button>
        <button class="number" onclick="
            updateCalculation('6');
        ">6</button>
        <button class="symbol"  onclick="
            updateCalculation('-');
        ">-</button>
        </p>


        <p>
        <button class="number" onclick="
            updateCalculation('7');
        ">7</button>
        <button class="number" onclick="
            updateCalculation('8');
        ">8</button>
        <button class="number" onclick="
            updateCalculation('9');
        ">9</button>
        <button class="symbol"  onclick="
            updateCalculation('*');
        ">*</button>
        </p>


        <p>
        <button class="number" onclick="
            updateCalculation('0');
        ">0</button>
        <button class="symbol"  onclick="
            updateCalculation('.');
        ">.</button>
        <button class="symbol"  onclick="
        // Note: eval() takes a string and runs it as code
        // Avoid using eval() in real world projects since it can
        // potentially be given harmful code to run. 
        // Only use eval() for learning purpose.
            calculation = eval(calculation); 
            
            // Display the calculation instead of console
           displayCalculation();

            localStorage.setItem('calculation', calculation);
        ">=</button>

        <button class="symbol"  onclick="
            updateCalculation('/');
         ">/</button>
        </p>


        <p>
        <button class="symbol clear-button"  onclick="
            calculation = '';
            
            // Display the calculation on the page instead of console.log
            displayCalculation();

            localStorage.setItem('calculation', calculation);
        ">Clear</button>
        </p>

       

        
    </body>
</html>
